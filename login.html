<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
        .login-box{width:320px;background:rgba(255,255,255,0.03);padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
        .login-box h2{color:#fff;margin:0 0 14px}
        .login-box label{color:#ddd;font-size:13px}
        .login-box input{width:100%;padding:10px 12px;margin:8px 0 14px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff}
        .login-actions{display:flex;gap:10px;justify-content:flex-end}
        .btn{padding:10px 14px;border-radius:8px;border:none;cursor:pointer}
        .btn-primary{background:linear-gradient(90deg,#ff8f3b,#ff6a00);color:#fff}
        .btn-ghost{background:transparent;color:#fff}
        .msg{color:#ffd7b8;font-size:13px;margin-top:8px}
        a.back{display:block;margin-top:12px;color:#fff;text-decoration:underline}
    </style>
</head>
<body>
    <div class="login-wrap">
        <div class="login-box">
            <h2>Sign In</h2>
            <label for="username">Username</label>
            <input id="username" autocomplete="username">
            <label for="password">Password</label>
            <input id="password" type="password" autocomplete="current-password">
            <div class="login-actions">
                <button id="cancel" class="btn btn-ghost">Cancel</button>
                <button id="signin" class="btn btn-primary">Sign In</button>
            </div>
            <div id="msg" class="msg" aria-live="polite"></div>
            <a class="back" href="index.html">Back to gallery</a>
        </div>
    </div>

<script>
// simple client-side auth for demo per request
const signin = document.getElementById('signin');
const cancel = document.getElementById('cancel');
const msg = document.getElementById('msg');

cancel.addEventListener('click', () => { window.location = 'index.html'; });

signin.addEventListener('click', () => {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value;
    // credentials per request
    if (user === 'brandon' && pass === 'hello') {
        // set session flag and go to admin
        sessionStorage.setItem('photoAdminAuth', '1');
        window.location = 'admin.html';
    } else {
        msg.textContent = 'Incorrect username or password.';
    }
});
</script>
</body>
</html>
